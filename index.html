<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="page-purpose">
    <img class="eisenhower-matrix" src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-container">
    <p>
      <label class="new-task-label input-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="task text-input each-input" id="new-task" type="text">
        <button class="todo-button">Add</button>
      </div>
    </p>
    <h3 class="todo-header">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-element">
        <input class="checkbox-input each-input" type="checkbox">
        <label class="task input-label">Pay Bills</label>
        <input class="task text-input each-input" type="text">
        <button class="edit todo-button">Edit</button>
        <button class="delete todo-button"><img src="./remove.svg"></button>
      </li>
      <li class="editMode list-element">
        <input class="checkbox-input each-input" type="checkbox">
        <label class="task input-label">Go Shopping</label>
        <input class="task text-input each-input" type="text" value="Go Shopping">
        <button class="edit todo-button">Save</button>
        <button class="delete todo-button"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-element">
        <input class="checkbox-input each-input" type="checkbox" checked>
        <label class="task input-label">See the Doctor</label>
        <input class="task text-input each-input" type="text">
        <button class="edit todo-button">Edit</button>
        <button class="delete todo-button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
